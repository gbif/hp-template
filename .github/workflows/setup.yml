name: Setup repository from template
on:
  workflow_dispatch:
    inputs:
      siteName:
        description: 'Replace template_site with'
        required: true
        type: string
      collaborator:
        description: 'GitHub username to add as collaborator (optional)'
        required: false
        type: string

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
          
      - name: Search and replace
        run: |
          find . -type f \( -name "*.yml" -o -name "*.js" -o -name "*.md" -o -name "*.html" \) -exec sed -i 's/template_site/${{ inputs.siteName }}/g' {} +
          
      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Replace template placeholders" || echo "No changes to commit"
          git push
      - name: Add collaborator
        if: ${{ inputs.collaborator != '' }}
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.addCollaborator({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: '${{ inputs.collaborator }}',
              permission: 'admin'
            });
